<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/asserts/css/navbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{commons/bar::topbar}"></div>
<!--    <input type="hidden" name="_method" value="put" th:if="${session.loginUser !=null}"/>-->
<br/>
<br/>
<br/>
<br/>
<span>圈子id</span><input name="intCircleId"   readonly th:value="${circle.getIntCircleId()}" placeholder="圈子id"/><br/>
<span>圈子名称</span><input readonly name="strCircleName" th:value="${circle.getStrCircleName()}" placeholder="圈子名称"/><br/>
<span>圈子内容</span><input  readonly name="strCircleContent" th:value="${circle.getStrCircleContent()}" alt="圈子内容"><br/>
<span>圈子标签</span><input readonly name="strCircleTag" th:value="${circle.getStrCircleTag()}" placeholder="圈子标签"/><br/>
<span>圈子人数</span><input readonly name="strCircleUserCount" th:value="${circle.getStrCircleUserCount()}" placeholder="圈子人数"/><br/>
<span>创建圈子用户名字</span><a th:href="@{'/user/info/'+${circle.getIntCircleId()}}">[[${circle.getStrUserAlias()}]]</a> <br/>
<span>圈子创建时间</span><input readonly name="circleCreateTime" th:value="${circle.getCircleCreateTime()}" placeholder="圈子创建时间"/><br/>
<button>加入这个小组</button>
<table>
    <thead>
    <tr>
        <th>话题名</th>
        <th>作者</th>
        <th>回应</th>
        <th>最后回应</th>
    </tr>
    </thead>
    <tr th:each="topic:${circle.getTopicList()}">
        <td><a th:href="@{'/topic/'+${topic.getIntTopicId()}}">[[${topic.getStrTopicName()}]]</a></td>
        <td><a th:href="@{'/user/info/'+${topic.getIntTopicId()}}">[[${topic.getStrUserAlias()}]]</a></td>
        <td th:text="${topic.getIntTopicReplyCount()}"></td>
        <td th:text="${topic.getTopicLastLikeTime()}"></td>
    </tr>
</table>
<!--<a th:href="@{'/user/info/edit/'+${circle.getIntUserId()}}" th:if="${session.loginUser!=null && session.loginUser.getIntUserId() == circle.getIntUserId()}">去修改</a>-->
</body>
</html>
